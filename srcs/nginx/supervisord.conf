[supervisord]
nodaemon=true
user=root

[program:ssh]
command = sh -c "/usr/bin/sshd -D && kill -s SIGTERM $(cat supervisord.pid)"

[program:nginx]
 command = sh -c "nginx -g 'daemon off;' && kill -s SIGTERM $(cat supervisord.pid)"



 [program:php-fpm]
command = sh -c "/usr/sbin/php-fpm7 -F -R && kill -s SIGTERM $(cat supervisord.pid)"